<div class="container-fluid">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
      <h1 class="h3 mb-0 text-gray-800"> Fitness Coach </h1>
      <button class="btn btn-primary" (click)="openModal(null, null)">Agregar Coach</button>
      
    </div>

    <div class="card shadow mb-4">
      <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary"> Listado de Coachs </h6>
      </div>

      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
            <thead>
              <tr>                
                <th>Nombre</th>                            
                <th>Apellidos</th>
                <th>Username</th>
                <th>Movil</th>
                <th>Email</th>
                <th>Editar</th>
                <th>Eiminar</th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let coach of coaches">
                    
                    <td>{{coach.firstname}}</td> 
                    <td>{{coach.lastname}}</td>                     
                    <td>{{coach.username}}</td>                     
                    <td>{{coach.movil}}</td>                     
                    <td>{{coach.email}}</td>                                         
                    <td><div class="col-md-6"><button class="btn btn-info"  (click)="openModal(coach.id, coach)">Editar</button></div></td>                     
                    <td><div class="col-md-6"><button class="btn btn-danger" (click)="delete(coach.id)">Borrar</button></div></td>                     
                </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>


<modalCoach #modalCoach [modalConfig]="modalConfig">
    <!--  body of the modal  -->
</modalCoach>
