<div class="container-fluid">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
      <h1 class="h3 mb-0 text-gray-800"> Administradores </h1>
      
      <button class="btn btn-primary" (click)="openModal(null, null)">Agregar Administrador</button>
    </div>

    <div class="card shadow mb-4">
      <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary"> Listado de Administradores </h6>
      </div>

      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
            <thead>
              <tr>
            
                <th>Nombre(s)</th>
                <th>Apellido(s)</th>            
                <th>Nombre de Usuario</th>
                <th>Email</th>                
                <th>Editar</th>
                <th>Cambiar Estatus</th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let admin of admins">
                    
                    <td>{{admin.first}}</td> 
                    <td>{{admin.last}}</td> 
                    <td>{{admin.username}}</td> 
                    <td>{{admin.email}}</td>                     
                    <td><div class="col-md-6"><button class="btn btn-info"  (click)="openModal(admin.id, admin)">Editar</button></div></td>                     
                    <td><div class="col-md-6"><button class="btn " [ngClass]="{'btn-danger' : admin.estatus == false ,'btn-info' : admin.estatus == true } "  (click)="estatusChange(admin.id, admin)">Cambiar</button></div></td>                     
                </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
</div>
  <!-- /.container-fluid -->

  <modalAdmin #modalAdmin [modalConfig]="modalConfig">
    <!--  body of the modal  -->
  </modalAdmin>
