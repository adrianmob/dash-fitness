<ng-template #modal>
  <div class="modal-header">
    <h5 class="modal-title">{{ modalTitle }}</h5>
  </div>
  <div class="modal-body">
    <div class="card shadow mb-4">
      <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">
          Formulario de Informaci√≥n
        </h6>
      </div>
      <div id="formulario">
        <form name="form" (ngSubmit)="onSubmit(f)" #f="ngForm" novalidate>
          <div class="card-body col-md-12">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label class="col-form-label"
                    >Nombre<span class="mandatoryFieldColor">*</span></label
                  >
                  <input
                    type="text"
                    class="form-control"
                    name="name"
                    autofocus
                    [(ngModel)]="Category.name"
                    #nameValue="ngModel"
                    [ngClass]="{
                      'is-invalid': f.submitted && nameValue.invalid
                    }"
                    required
                  />
                  <div
                    *ngIf="f.submitted && nameValue.invalid"
                    class="invalid-feedback"
                  >
                    <div
                      *ngIf="
                        nameValue.errors.required || nameValue.pristine == false
                      "
                    >
                      Nombre requerido
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-md-2">
                <div class="form-group">
                  <button
                    id="btn-delete"
                    class="btn btn-danger"
                    (click)="deleteSub()"
                  >
                    Borrar
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-9"></div>

            <div class="col-md-1">
              <button
                type="submit"
                style="margin-left: 1px"
                class="btn btn-success"
              >
                Guardar
              </button>
            </div>

            <div class="col-md-1">
              <button
                type="button"
                style="margin-left: 1px"
                class="btn btn-danger"
                (click)="close()"
              >
                Cerrar
              </button>
            </div>
          </div>
          <br />
        </form>
      </div>

      <div
        class="container center-h center-v spinner"
        [hidden]="!formSubmitted"
      >
        <mat-card>
          <mat-card-content>
            <h2 class="example-h2">Guardando</h2>

            <mat-progress-spinner
              class="example-margin"
              [color]="color"
              [mode]="mode"
              [value]="value"
            >
            </mat-progress-spinner>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
  <div class="modal-footer"></div>
</ng-template>
