<div class="container-fluid">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
      <h1 class="h3 mb-0 text-gray-800"> Clubes </h1>
      <button class="btn btn-primary" (click)="openModal(null, null)">Agregar Club</button>
      
    </div>

    <div class="card shadow mb-4">
      <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary"> Listado de Clubes </h6>
      </div>

      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
            <thead>
              <tr>                
                <th>Nombre del Club</th>
                <th>Direcci√≥n</th>                
                <th>Email</th>
                <th>Phone</th>
                <th>Editar</th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let club of clubes">
                    
                    <td>{{club.name}}</td> 
                    <td>{{club.address}}</td>                     
                    <td>{{club.email}}</td>                     
                    <td>{{club.phone}}</td>                     
                    <td><div class="col-md-6"><button class="btn btn-info"  (click)="openModal(club.id, club)">Editar</button></div></td>                                         
                </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>


<modalClub #modalClub [modalConfig]="modalConfig">
    <!--  body of the modal  -->
